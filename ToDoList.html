<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liste de Tâches</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  <script defer src="ToDoList.js"></script>
</head>
<body>
    <div class="container">
    <button id="theme-toggle" aria-label="Changer de thème"><i class="fa-solid fa-moon"></i></button>
    <h1>Ma To‑Do List</h1>

    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Ajouter une tâche…" autocomplete="off" />
      <button class="btn btn-primary" type="submit">
        <i class="fa-solid fa-plus"></i><span>Ajouter</span>
      </button>
    </form>

    <ul id="todo-list"></ul>

    <button class="btn btn-danger" id="clear-all">
      <i class="fa-solid fa-trash"></i><span>Supprimer tout</span>
    </button>
  </div>
</body>
</html>
